steps:

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 2.x
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet restore 
  displayName: Restore Dependencies

- script: dotnet publish --no-restore -o bin/Publish
  displayName: Publish 

- task: Docker@2
  displayName: buildAndPush
  inputs:
    containerRegistry: 'Owlvey Docker Connection'
    repository: owlvey/authority
    Dockerfile: scr/Owlvey.Falcon.Authority.Presentation/Dockerfile
    buildContext: scr/Owlvey.Falcon.Authority.
    tags: |
     $(Build.BuildId)
     latest
