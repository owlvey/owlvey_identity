steps:

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 2.x
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet restore 
  displayName: Restore Dependencies

- script: dotnet publish src/Owlvey.Falcon.Authority.Presentation/Owlvey.Falcon.Authority.Presentation.csproj --no-restore -o /home/vsts/work/artifactory/bin/Publish
  displayName: Publish 

- bash: |
    cp src/Owlvey.Falcon.Authority.Presentation/Dockerfile  /home/vsts/work/artifactory/Dockerfile   

- bash: |
    pwd    
    ls /home/vsts/work/artifactory/

- task: Docker@2
  displayName: build publish docker
  inputs:
    containerRegistry: 'Owlvey Docker Connection'
    repository: owlvey/authority
    Dockerfile: Dockerfile
    buildContext: /home/vsts/work/artifactory
    tags: |
     $(Build.BuildId)
     latest
