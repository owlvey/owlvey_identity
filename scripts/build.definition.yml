steps:

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk'
  inputs:
    packageType: sdk
    version: 2.x
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet restore 
  displayName: Restore Dependencies

- script: dotnet publish --no-restore -o bin/Publish
  displayName: Publish 

- bash: |
    pwd
    ls  
    ls src/Owlvey.Falcon.Authority.Presentation
    

- task: Docker@2
  displayName: build publish docker
  inputs:
    containerRegistry: 'Owlvey Docker Connection'
    repository: owlvey/authority
    Dockerfile: /home/vsts/work/1/s/scr/Owlvey.Falcon.Authority.Presentation
    buildContext: /home/vsts/work/1/s/scr/Owlvey.Falcon.Authority.Presentation
    tags: |
     $(Build.BuildId)
     latest
